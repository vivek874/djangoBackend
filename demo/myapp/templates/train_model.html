<!DOCTYPE html>
<html>
<head>
    <title>Train Model</title>
</head>
<body>
    <h2>Train Regression Model</h2>
    <form method="post">
        {% csrf_token %}
        <label>Subject Name:</label><br>
        <input type="text" name="subject_name"><br><br>

        <label>Grade:</label><br>
        <input type="number" name="grade"><br><br>

       

        <label>Y Field (Target):</label><br>
        <input type="text" name="y_field"><br><br>

        <label>X Fields (Features):</label><br>
        <div id="x-fields-container">
            <input type="text" name="x_fields"><br>
        </div>
        <button type="button" onclick="addField()">Add Field</button><br><br>

        <script>
            function addField() {
                const container = document.getElementById("x-fields-container");
                const input = document.createElement("input");
                input.type = "text";
                input.name = "x_fields";
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
        </script>

        <br><button type="submit">Train</button>
    </form>
</body>
</html>
